<script>
function getRelativeDateLabel(date) {
  const now = new Date();
  now.setHours(0, 0, 0, 0);
  const target = new Date(date);
  target.setHours(0, 0, 0, 0);
  
  const diffTime = target - now;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

  if (diffDays === 0) return "ä»Šå¤©";
  if (diffDays === 1) return "æ˜å¤©";
  if (diffDays === 2) return "å¾Œå¤©";
  if (diffDays > 2) return `${diffDays} å¤©å¾Œ`;
  if (diffDays < 0) return "å·²éæœŸ";
  return target.toLocaleDateString();
}

async function initDashboard() {
  const listEl = document.getElementById('task-list');
  const url = 'https://todo.yichlin.com/api/v1/tasks/all';
  const token = 'tk_e4a6e6cb708078e7030e2fccab83ae88e06cadd3';
  const params = new URLSearchParams({
    'filter': 'due_date <= now/d+7d && done = false',
    'filter_timezone': 'Asia/Taipei'
  });

  const prioMap = {
    1: { icon: 'âšª', color: '#888' },
    2: { icon: 'ğŸ”µ', color: '#4db8ff' },
    3: { icon: 'ğŸŸ¡', color: '#ffcc00' },
    4: { icon: 'ğŸŸ ', color: '#ff9900' },
    5: { icon: 'ğŸ”´', color: '#ff4d4d' }
  };

  try {
    const res = await fetch(`${url}?${params}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    
    let tasks = await res.json();
    if (!Array.isArray(tasks)) throw new Error("API æ ¼å¼éŒ¯èª¤");

    // éæ¿¾ç„¡æ•ˆæ—¥æœŸä¸¦æ’åº
    tasks = tasks.filter(t => t.due_date && !t.due_date.startsWith('0001'))
                 .sort((a, b) => new Date(a.due_date) - new Date(b.due_date));

    listEl.innerHTML = '';

    if (tasks.length === 0) {
      listEl.innerHTML = '<div style="text-align:center;color:#444;padding:20px;">ğŸ¾ æœªä¾†ä¸ƒå¤©æš«ç„¡ä»»å‹™</div>';
      return;
    }

    // åˆ†çµ„é‚è¼¯
    const groups = {};
    tasks.forEach(t => {
      const dateKey = new Date(t.due_date).toDateString();
      if (!groups[dateKey]) groups[dateKey] = [];
      groups[dateKey].push(t);
    });

    // æ¸²æŸ“åˆ†çµ„
    Object.keys(groups).forEach(dateKey => {
      const groupTasks = groups[dateKey];
      const relativeLabel = getRelativeDateLabel(groupTasks[0].due_date);
      
      const groupHeader = document.createElement('div');
      groupHeader.className = 'date-group';
      groupHeader.innerText = relativeLabel;
      listEl.appendChild(groupHeader);

      groupTasks.forEach(t => {
        const due = new Date(t.due_date);
        const time = due.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
        const p = prioMap[t.priority] || prioMap[1];
        
        const card = document.createElement('div');
        card.style.cssText = `background:#1e1e1e; padding:10px; border-radius:10px; border-left:4px solid ${p.color}; display:flex; justify-content:space-between; align-items:center; margin-bottom:4px;`;
        card.innerHTML = `
          <div style="overflow:hidden; flex:1; margin-right:8px;">
            <div style="font-size:0.85em; color:#eee; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${p.icon} ${t.title}</div>
          </div>
          <div style="font-size:0.8em; color:${p.color}; font-weight:bold;">${time}</div>
        `;
        listEl.appendChild(card);
      });
    });

  } catch (err) {
    if (listEl) listEl.innerHTML = `<div style="color:#ff4d4d; font-size:0.7em; padding:10px;">âŒ ${err.message}</div>`;
  }
}

window.onload = initDashboard;
</script>
