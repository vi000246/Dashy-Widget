<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<style>
  
  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: transparent; overflow: hidden;
  }
  #vikunja-dashboard {
    background: #121212; color: #fff;
    font-family: 'Inter', sans-serif;
    width: 100%; height: 100vh;
    padding: 12px; box-sizing: border-box;
    display: flex; flex-direction: column;
  }
  .task-list {
    flex: 1; display: flex;
    flex-direction: column; gap: 10px;
    overflow-y: auto; padding-top: 8px;
  }
  .date-group {
    border-bottom: 1px solid #333;
    padding: 8px 0 4px 0; margin-top: 4px;
    font-size: 0.85em; color: #888;
    font-weight: 600; letter-spacing: 0.5px;
  }
  .task-card {
    background: #1e1e1e; padding: 12px;
    border-radius: 12px; display: flex;
    justify-content: space-between;
    align-items: center; transition: all 0.3s ease;
  }
  /* è‡ªå®šç¾© Checkbox æ¨£å¼ */
  .cb-container {
    display: block; position: relative;
    width: 20px; height: 20px;
    margin-right: 12px; cursor: pointer;
    flex-shrink: 0;
  }
  .cb-container input {
    position: absolute; opacity: 0;
    cursor: pointer; height: 0; width: 0;
  }
  .checkmark {
    position: absolute; top: 0; left: 0;
    height: 20px; width: 20px;
    background-color: transparent;
    border: 2px solid #444;
    border-radius: 50%; transition: all 0.2s;
  }
  .cb-container:hover .checkmark {
    border-color: #4db8ff;
  }
  .cb-container input:checked ~ .checkmark {
    background-color: #4db8ff;
    border-color: #4db8ff;
  }
  .checkmark:after {
    content: ""; position: absolute;
    display: none; left: 6px; top: 2px;
    width: 5px; height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
  .cb-container input:checked ~ .checkmark:after {
    display: block;
  }
</style>
</head>
<body>

<div id="vikunja-dashboard">
  <div id="task-list" class="task-list">
    <div id="status-msg" style="text-align: center; color: #666; font-size: 0.8em; padding: 20px;">
      åŒæ­¥ä»»å‹™ä¸­... ğŸ”„
    </div>
  </div>
</div>

<script>
const API_BASE = 'https://todo.yichlin.com/api/v1';
const TOKEN = 'tk_e4a6e6cb708078e7030e2fccab83ae88e06cadd3';

function getRelativeDateLabel(date) {
  const now = new Date();
  now.setHours(0, 0, 0, 0);
  const target = new Date(date);
  target.setHours(0, 0, 0, 0);
  const diffDays = Math.floor((target - now) / (1000 * 60 * 60 * 24));

  if (diffDays === 0) return "ä»Šå¤©";
  if (diffDays === 1) return "æ˜å¤©";
  if (diffDays === 2) return "å¾Œå¤©";
  if (diffDays > 2) return `${diffDays} å¤©å¾Œ`;
  return "éæœŸä»»å‹™";
}

async function markTaskDone(taskId, cardEl) {
  try {
    const res = await fetch(`${API_BASE}/tasks/${taskId}`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${TOKEN}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ done: true })
    });
    if (!res.ok) throw new Error("API æ›´æ–°å¤±æ•—");
    
    cardEl.style.transform = 'translateX(20px)';
    cardEl.style.opacity = '0';
    setTimeout(() => cardEl.remove(), 300);
  } catch (err) {
    alert("æ¨™è¨˜å¤±æ•—: " + err.message);
  }
}

async function initDashboard() {
  const listEl = document.getElementById('task-list');
  const params = new URLSearchParams({
    'filter': 'due_date <= now/d+7d && done = false',
    'filter_timezone': 'Asia/Taipei'
  });

  const prioMap = {
    1: { icon: 'âšª', color: '#888' },
    2: { icon: 'ğŸ”µ', color: '#4db8ff' },
    3: { icon: 'ğŸŸ¡', color: '#ffcc00' },
    4: { icon: 'ğŸŸ ', color: '#ff9900' },
    5: { icon: 'ğŸ”´', color: '#ff4d4d' }
  };

  try {
    const res = await fetch(`${API_BASE}/tasks/all?${params}`, {
      headers: { 'Authorization': `Bearer ${TOKEN}` }
    });
    let tasks = await res.json();
    tasks = tasks.filter(t => t.due_date && !t.due_date.startsWith('0001'))
                 .sort((a, b) => new Date(a.due_date) - new Date(b.due_date));

    listEl.innerHTML = '';
    if (tasks.length === 0) {
      listEl.innerHTML = '<div style="text-align:center;color:#444;padding:20px;">â˜• æš«ç„¡å¾…è¾¦äº‹é …</div>';
      return;
    }

    const groups = {};
    tasks.forEach(t => {
      const dateKey = new Date(t.due_date).toDateString();
      if (!groups[dateKey]) groups[dateKey] = [];
      groups[dateKey].push(t);
    });

    Object.keys(groups).forEach(dateKey => {
      const groupTasks = groups[dateKey];
      const header = document.createElement('div');
      header.className = 'date-group';
      header.innerText = getRelativeDateLabel(groupTasks[0].due_date);
      listEl.appendChild(header);

      groupTasks.forEach(t => {
        const due = new Date(t.due_date);
        const time = due.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
        const p = prioMap[t.priority] || prioMap[1];
        const card = document.createElement('div');
        card.className = 'task-card';
        card.style.borderLeft = `4px solid ${p.color}`;
        
        card.innerHTML = `
          <label class="cb-container">
            <input type="checkbox" onchange="markTaskDone(${t.id}, this.closest('.task-card'))">
            <span class="checkmark"></span>
          </label>
          <div style="flex:1; overflow:hidden;">
            <div style="font-size:0.9em; color:#fff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
              ${t.title}
            </div>
          </div>
          <div style="font-size:0.75em; color:${p.color}; font-weight:700; margin-left:8px;">${time}</div>
        `;
        listEl.appendChild(card);
      });
    });
  } catch (err) {
    listEl.innerHTML = `<div style="color:#ff4d4d; font-size:0.8em;">âŒ ${err.message}</div>`;
  }
}
window.onload = initDashboard;
</script>
</body>
</html>
