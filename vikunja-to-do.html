<div id="vikunja-dashboard" style="
    background: #121212; 
    color: #fff; 
    font-family: 'Inter', sans-serif; 
    padding: 15px;
    border-radius: 16px;
    border: 1px solid #333;
    width: 300px; 
    max-width: 100%;
    /* 確保內距不撐開寬度 */
    box-sizing: border-box; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    margin: 0 auto;">

  <div style="display: flex; 
      justify-content: space-between; 
      margin-bottom: 20px;">
    <div style="display: flex; align-items: center; gap: 8px;">
      <span style="font-size: 1.2em;">📌</span>
      <span style="font-weight: 700; font-size: 0.9em;">
        TASK CENTER
      </span>
    </div>
    <span id="task-count" style="
        background: #4db8ff; color: #000; 
        padding: 2px 8px; border-radius: 20px; 
        font-size: 0.7em; font-weight: bold;">0</span>
  </div>

  <div id="task-list" style="
      display: flex; flex-direction: column; 
      gap: 10px; max-height: 450px;
      overflow-y: auto;">
    <div style="text-align: center; color: #666; font-size: 0.8em;">
      資料同步中... 🔄
    </div>
  </div>
</div>
